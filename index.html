<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <title>JABBADAFUNK</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" type="text/css">
  <link rel="stylesheet" href="main.css" type="text/css">
</head>
<body>
  <div id="root">

    <div class="section intro">
      <div class="container">
        <div class="intro-center">
          <div>
            <img class="intro-logo" src="img/logo.png" />
          </div>
          <div class="social-links">
            <a target="_BLANK" href="{{ site.facebook }}"><i class="fa fa-facebook-official fa-2x" aria-hidden="true"></i></a>
            <a target="_BLANK" href="{{ site.soundcloud }}"><i class="fa fa-soundcloud fa-2x" aria-hidden="true"></i></a>
            <a target="_BLANK" href="{{ site.youtube }}"><i class="fa fa-youtube-play fa-2x" aria-hidden="true"></i></a>
            <a target="_BLANK" href="{{ site.instagram }}"><i class="fa fa-instagram fa-2x" aria-hidden="true"></i></a>
          </div>
        </div>
      </div>
    </div>


    <div class="section media">
      <div class="container">
        <div class="row">
          <div class="col-sm-6 youtube">
            <iframe class="frame-youtube" width="100%" height="315" src="https://www.youtube.com/embed/{{ site.youtube_video }}?showinfo=0" frameborder="0" allowfullscreen></iframe>
          </div>
          <div class="col-sm-6 soundcloud">
            <iframe class="frame-soundcloud" width="100%" height="315" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/{{ site.soundcloud_player }}&amp;color=ff5500&amp;auto_play=false&amp;hide_related=false&amp;show_comments=false&amp;show_user=false&amp;show_reposts=false"></iframe>
          </div>
        </div>
      </div>
    </div>

</body>
</html>
